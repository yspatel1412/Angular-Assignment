<h1>Latest News</h1>

<div *ngIf="isLoading" class="loading">Loading news...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!isLoading && !error">
  <div *ngIf="articles.length === 0">No articles found.</div>
  
  <div *ngFor="let article of articles" class="article-card">
    <h3>{{ article.title }}</h3>
    <p *ngIf="article.description">{{ article.description }}</p>
    <div class="article-meta">
      <span *ngIf="article.source?.name">Source: {{ article.source.name }}</span>
      <span *ngIf="article.publishedAt"> | Date: {{ article.publishedAt | date:'medium' }}</span>
    </div>
    <a *ngIf="article.url" [href]="article.url" target="_blank" class="read-more">Read full article</a>
  </div>
</div>
